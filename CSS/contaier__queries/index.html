<!-- ? container queries are enable you to apply style to element base on the size of the element's of the container. -->

<!-- ? container-type : the container type css property is used to define type of containment used in contain query. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div>
        <img src="img/spotify.png" alt="spotify.." />
        <h1>New CSS features</h1>
      </div>
    </div>
    <br />
    <br />
    <div class="media">
        <div>
          <img src="img/spotify.png" alt="spotify.." />
          <h1>New CSS features</h1>
        </div>
      </div>
  </body>
</html>
