<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance form</title>
  </head>
  <body>
    <form action="@">
      <div>
        <label for="range">Range</label>
        <input type="range" name="volume" min="00" max="100" value="80" />
      </div>

      <br />
      <div>
        <label for="datess">Birthdate</label>
        <input type="date" name="datess" />
      </div>

      <div>
        <label for="appointment">fix the time</label>
        <input type="time" name="appointment" />
      </div>
      <div>
        <label for="rang">colors option</label>
        <input type="color" name="rang" />
      </div>
      <div>
        <label for="website">validate url</label>
        <input type="url" name="website" />
      </div>
      <div>
        <label for="website">sarch</label>
        <input type="search" name="website" />
      </div>
      <div>
        <label for="website">month only</label>
        <input type="month" name="website" />
      </div>
      <div>
        <label for="website">week  only</label>
        <input type="week" name="website" />
      </div>

<fieldset>
    <legend>IOFO</legend>
    <div>
        <label for="website">week  only</label>
        <input type="week" name="website" />
      </div>
</fieldset>

    </form>
  </body>
</html>
