<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <button>Button Clicked</button>
  </body>
  <script>
    class React {
      constructor() {
        this.user = "React";
        this.server = "http://127.0.0.1:5500/JAVASCRIPT/016_BIND/bind.html";

        document
          .querySelector("button")
          .addEventListener("click", this.handelClicked.bind(this));
      }
      handelClicked() {
        console.log(`Button clicked`);
        console.log(this.server);
      }
    }
    new React();
  </script>
</html>
